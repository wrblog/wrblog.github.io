       <h1>圣诞快乐</h1>
         <p>一年一度的圣诞节就要到了，为了迎接美丽的圣诞节，
        特做此网页，希望你们喜欢，</p>
         <p>在国外，圣诞节都有圣诞老人送礼物，送帽子，送袜子，而我们
         中国则是效仿国外，<br/>也过这个节日多年来已成惯例，每年到此，都
         热闹非凡，大街小巷都沉浸在圣诞节<br/>的热闹气氛当中，从老
         人到小孩，从城市到农村，都是一番热闹的景象。</p>
         <p>王锐祝福大家圣诞节快乐！谢谢大家！</p>
